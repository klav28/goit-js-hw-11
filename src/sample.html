<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Image Finder</title>
    <link rel="stylesheet" href="sass/index.scss" />
  </head>
  <body>

    <div class="container">
        <ul class="gallery">
            <li class="gallery__item">
                <img src="sample.jpg" alt="Зображення" class="photocard__img" loading="lazy" width="340px">
                <div class="photocard__detail">
                  <div class="photocard__values">
                <svg class="photocard__icon" width="10" height="10">
                  <use href="images/icons.svg#icon-heart"></use>
                </svg>
                <span class="photocard__totals">{{likes}}</span>
                <svg class="photocard__icon" width="11" height="11">
                  <use href="images/icons.svg#icon-eye"></use>
                </svg>
                <span class="photocard__totals">{{views}}</span>                
                <svg class="photocard__icon" width="9" height="9">
                  <use href="images/icons.svg#icon-bubble2"></use>
                </svg>
                <span class="photocard__totals">{{comments}}</span>                
                <svg class="photocard__icon" width="10" height="10">
                  <use href="images/icons.svg#icon-box-add"></use>
                </svg>
                <span class="photocard__totals">{{downloads}}</span>                
              </div>
              <div class="photocard__sitelink">
                <a>
                  <svg class="photocard__icon" width="10" height="10">
                    <use href="images/icons.svg#icon-link"></use>
                  </svg>
                </a>
              </div>
            </div>
            </li>
        </ul>
    </div>


  </body>
</html>
